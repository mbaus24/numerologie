<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <script id="registerTemplate" type="text/x-handlebars-template">
        <h2>Welcome, {{username}}!</h2>
        <p>Your registration was successful.</p>
    </script>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerTemplate = document.getElementById('registerTemplate').innerHTML;
        const template = Handlebars.compile(registerTemplate);

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Perform registration logic here

            const data = { username: username, email: email, password: password };
            const renderedTemplate = template(data);

            document.body.innerHTML = renderedTemplate;
        });
    </script>
</body>
</html>
